{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %} 
{% block title %} Inputs Answer Form {% endblock %}
{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="row-md-8 col-md-8 col-md-offset-2">
            <h1>Inputs Answer Form</h1>
            <br>
            <br>
            <form method="post" action="{% url 'update_inputs_form' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <br>    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
